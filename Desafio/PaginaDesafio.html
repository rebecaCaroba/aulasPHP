<HTML>
<HEAD>
 <TITLE>Pagina do Desafio</TITLE>
</HEAD>
<BODY bgcolor="rebeccapurple" text="white">
<form action="Desafio.php" method="post">
       <h1>Contagem</h1>
       <br>
       <h3>Digite o numero inicial:</h3>
       <input type="number" name="inicial" id="inicial">
       <h3>Digite o numero final:</h3>
       <input type="number" name="final" id="final">
       <p>
       <h1>Ordem:</h1>
       <select name="ordem" id="ordem">
               <option value="C">Crescente</option>
               <option value="D">Decrescente</option>
       </select>
       </p>
       <p>
       <h1>Tipo:</h1>
       <select name="tipo" id="tipo">
               <option value="P">Par</option>
               <option value="I">Impar</option>
       </select>
       </p>
       <input type="password" id="pass" name="pass">
       <input type="submit" value="Mostrar!">
</form>
</BODY>
</HTML>
